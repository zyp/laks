# All cortex-m
- match:
    cpu: !re cortex-m
  
  periph:
    nvic:
      NVIC:
        offset: 0xe000e100

  interrupt:
    exception:
      2: NMI
      3: HardFault
      4: MemManage
      5: BusFault
      6: UsageFault
      11: SVCall
      14: PendSV
      15: SysTick

  toolchains:
    - arm-none-eabi

# cortex-m4
- match:
    cpu: !re cortex-m4

  cflags:
    - -mcpu=cortex-m4

# cortex-m7
- match:
    cpu: !re cortex-m7

  cflags:
    - -mcpu=cortex-m7

# FPU
- match:
    cpu: !re cortex-m.f
  
  cflags:
    - -mfloat-abi=hard
    - -mfpu=fpv4-sp-d16
  
  define:
    - HAS_FPU
  